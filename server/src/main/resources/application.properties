# Configuration de la base de données
spring.datasource.url=jdbc:mariadb://localhost:3306/mdm_db
spring.datasource.username=mdm_user
spring.datasource.password=votre_mot_de_passe
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update  # Crée ou met à jour la base de données selon les entités définies
spring.jpa.show-sql=true  # Affiche les requêtes SQL dans les logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect  # Dialecte pour MariaDB

# Configuration du serveur
server.port=8080  # Port sur lequel le serveur Spring Boot écoute

# Logging
logging.level.org.springframework.web=INFO  # Niveau de logging pour les requêtes HTTP
logging.level.org.hibernate=ERROR  # Niveau de logging pour Hibernate, réduit les logs inutiles

# Debug
debug=true  # Active le mode debug pour un démarrage plus verbeux
