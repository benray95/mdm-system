<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrôlement d'appareil MDM</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .enroll-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrCodeContainer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="enroll-container">
        <h2>Enrôlement d'appareil MDM</h2>
        <input type="text" id="enrollmentCode" placeholder="Code d'enrôlement" required>
        <button id="generateQRCode">Générer QR Code</button>
        
        <div id="qrCodeContainer"></div>

        <script>
            document.getElementById('generateQRCode').addEventListener('click', () => {
                const enrollmentCode = document.getElementById('enrollmentCode').value;

                if (!enrollmentCode) {
                    alert('Veuillez entrer un code d\'enrôlement.');
                    return;
                }

                // Génération du QR Code
                const qr = qrcode(0, 'L');
                qr.addData(enrollmentCode);
                qr.make();
                document.getElementById('qrCodeContainer').innerHTML = qr.createImgTag(4);
                
                // Optionnel : stocker le code d'enrôlement en base de données ou en mémoire
                // fetch('/api/devices/enrollment-code', { method: 'POST', body: JSON.stringify({ code: enrollmentCode }) });
            });
        </script>
    </div>
</body>
</html>
